<div>
  <!-- dont render unless user is not null. -->
  <table *ngIf="user" class="table table-sm">
    <tr>
      <th>Id</th> <td>{{ user.Id }}</td>
    </tr>
    <tr>
      <th>Name</th> <td>{{ user.FirstName }} {{ user.LastName }}</td>
    </tr>
    <tr>
      <th>User name</th> <td>{{ user.UserName }}</td>
    </tr>
    <tr>
      <th>Email</th> <td>{{ user.Email }}</td>
    </tr>
    <tr>
      <th>Phone</th> <td>{{ user.Phone }}</td>
    </tr>
    <tr>
      <th>Reviewer</th> <td>{{ user.IsReviewer }}</td>
    </tr>
    <tr>
      <th>Admin</th> <td>{{ user.IsAdmin }}</td>
    </tr>
    <tr>
      <th>Active</th> <td>{{ user.Active }}</td>
    </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-danger" (click)="remove()">Remove</button>
</div>
